---
# This name is used for the Heat stack and as a prefix for the
# cluster node hostnames.
cluster_name: euclid2

squid_package: "squid"
squid_service: "squid"

cluster_groups:
  - "{{ openvpn_gw }}"
  - "{{ slurm_login }}"
  - "{{ slurm_control }}"
  - "{{ slurm_compute }}"
  - "{{ cvmfs_proxy }}"

cluster_gw_group: "gw"

openvpn_gw:
  name: "gw"
  flavor: "m2.small"
  image: "ScientificLinux-7-NoGui"
  user: "stelfer"
  num_nodes: 1
  nodenet_resource: "Cluster::NodeNet1WithPreallocatedFIP"
  nodenet_fips:
    - uuid: "1eacdf5a-7681-4a9f-ae4e-c16474bc7717"
      ip: "130.246.215.191"

slurm_login:
  name: "login"
  flavor: "m2.medium"
  image: "ScientificLinux-7-NoGui"
  user: "stelfer"
  num_nodes: 1
  nodenet_resource: "Cluster::NodeNet1WithPreallocatedFIP"
  nodenet_fips:
    - uuid: "4996ee00-1ee3-4db3-ab28-ec8e5acbd256"
      ip: "130.246.215.152"

slurm_control:
  name: "control"
  flavor: "m2.medium"
  image: "ScientificLinux-7-NoGui"
  user: "stelfer"
  num_nodes: 1
  nodenet_resource: "Cluster::NodeNet1"

slurm_compute:
  name: "compute"
  flavor: "m2.large"
  image: "ScientificLinux-7-NoGui"
  user: "stelfer"
  num_nodes: 6
  nodenet_resource: "Cluster::NodeNet1"

cvmfs_proxy:
  name: "proxy"
  flavor: "m2.medium"
  image: "ScientificLinux-7-NoGui"
  user: "stelfer"
  num_nodes: 1
  nodenet_resource: "Cluster::NodeNet1"
  #node_resource: "Cluster::InstanceWithVolume"
  #volume_size: 60
  #volume_type: "rbd"


# Node group assignments for cluster roles.
# These group assignments are appended to the cluster inventory file.
# The names of these roles are cross-referenced to groups referred to
# in playbooks in the ansible/ directory.
cluster_roles:
  - name: "ceph_client"
    groups: 
      - "{{ slurm_login }}"
      - "{{ slurm_control }}"
      - "{{ slurm_compute }}"
  - name: "control"
    groups: 
      - "{{ slurm_control }}"
  - name: "login"
    groups: 
      - "{{ slurm_login }}"
  - name: "batch"
    groups: 
      - "{{ slurm_compute }}" 
  - name: "cvmfs_proxy"
    groups:
      - "{{ cvmfs_proxy }}"

# Define a list of SLURM partitions to create.
openhpc_slurm_partitions: 
  - name: ral
    groups:
      - "{{ slurm_compute }}"

