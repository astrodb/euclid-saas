---
# Swarm SIP network interface names
ext_name: ilab
bdn_name: p3-bdn
lln_name: p3-lln

# Swarm SIP: manila mount
os_manila_mount_os_config_name: alaska

# Swarm SIP
os_container_infra_cloud: alaska
os_container_infra_user: fedora
os_container_infra_state: present
os_container_infra_cluster_name: swarm-sip
os_container_infra_cluster_template_name: swarm-fedora-atomic-27
os_container_infra_keypair: default
os_container_infra_master_count: 1
os_container_infra_node_count: 6
os_container_infra_external_interface: "{{ ext_name }}"
os_container_infra_interfaces:
- "{{ lln_name }}"
- "{{ bdn_name }}"

# Swarm SIP gluster source and mount path
gluster_src: 10.3.0.12:/swarm_vol
gluster_mnt: /mnt/gluster

# Swarm SIP config for Ceph mount
ceph_mount_share_name: HomeDirs
ceph_mount_path: /mnt/ceph

# Swarm SIP users 
users:
- username: stig
  name: Stig Telfer
  groups: ['wheel','systemd-journal']
  uid: 1002
  ssh_key:
  - "ssh-rsa  sclt100@ilab-gate.ilab.cluster"
- username: doug
  name: Doug Szumski
  groups: ['wheel','systemd-journal']
  uid: 1003
  ssh_key:
  - "ssh-rsa  hpcszum1@ilab-gate.ilab.cluster"
- username: bharat
  name: Bharat Kunwar
  groups: ['wheel','systemd-journal']
  password:
  uid: 1004
  ssh_key:
