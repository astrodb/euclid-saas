- username: ben
  name: Ben Mort
  groups: ['wheel','systemd-journal']
  uid: 1005
  ssh_key:
  - "ssh-rsa  hpcmort1@ilab-gate.ilab.cluster"
- username: mark
  name: Mark Goddard
  groups: ['wheel','systemd-journal']
  uid: 1006
  ssh_key:
  - "ssh-rsa  mark@mark-xps15"

# Swarm SIP sudoers
sudoers_sudoers:
  privileges:
  - name: "%wheel"
    entry: "ALL=NOPASSWD:ALL"
