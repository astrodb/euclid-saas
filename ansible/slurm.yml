---
- hosts:
  - cluster_control
  - cluster_batch
  become: yes
  roles:
    - role: stackhpc.openhpc
      openhpc_enable:
        control: "{{ inventory_hostname in groups['cluster_control'] }}"
        batch: "{{ inventory_hostname in groups['cluster_batch'] }}"
        runtime: true
      openhpc_cluster_name: "{{cluster_name}}"
      openhpc_slurm_control_host: "euclid2-control-0"
...
