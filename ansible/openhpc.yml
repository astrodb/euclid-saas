---
- include: setup.yml
- include: manila-client.yml
- include: users.yml

- hosts: cluster_login
  remote_user: centos
  become: yes
  roles:
    - role: openhpc_control

- hosts: cluster_batch
  remote_user: centos
  become: yes
  roles:
    - role: openhpc_compute

- hosts: cluster
  remote_user: centos
  become: yes
  roles:
    - role: openhpc_runtime
      slurm_partitions: "{{ openhpc_slurm_partitions }}"
